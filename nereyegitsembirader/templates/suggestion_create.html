{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}. Go to <a href="{{ url_for('suggestion.suggest') }}">Suggestion</a>.
                    </div>
                {% endif %}
        {% endwith %}
        <form method="POST" action="/suggest/create">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add Travel</button>
        </form>
    </div>
</div>
{% endblock %}
